<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
      <ion-datetime class="calendario" presentation="date"></ion-datetime>
  </ion-row>

  <ion-row>
      <ion-button fill="outline" [routerLink] = "['/obaDiet/programacao']">
        Programação completa
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
  </ion-row>

  <ion-row>
    <h1>Hoje dia <b>14</b></h1>
  </ion-row>

  <ion-row>
    <ion-card>

      <swiper-container 
      #swiper
      (afterinit)="swiperReady()"
      (slidechange)="swiperSlideChanged($event)"
      space-between="10"
      slides-per-view="3">
    
          <swiper-slide *ngFor="let comida of comidas">
            <ion-img [src]="comida.image" [routerLink] = "['/obaDiet/receita']"/>
          </swiper-slide>
    
      </swiper-container>    

      <ion-card-header>
        <ion-card-subtitle>Próxima refeição</ion-card-subtitle>
        <ion-card-title>Café da manhã</ion-card-title>
        
      </ion-card-header>
    
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-checkbox labelPlacement="end">camarão</ion-checkbox>
            <ion-checkbox labelPlacement="end">camarão</ion-checkbox>
            <ion-checkbox labelPlacement="end">camarão</ion-checkbox>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button fill="outline" [routerLink] = "['/obaDiet/minhas-refeicoes']">
            Ver cardápio completo
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>

  <ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>próximo remédio</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label>coca-cola</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>guaraná</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
  
          <ion-col>
            <h1>00:00h</h1>
          </ion-col>  
        </ion-row>

        <ion-row>
          <ion-button fill="outline" [routerLink] = "['/obaDiet/meus-remedios']">
            Ver todos os remédios
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
