<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="auto">
        <ion-button class="btn-mapa">
          <ion-icon name="map-outline" size="large"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-searchbar show-clear-button="focus"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid class="content">
    <ion-row class="ion-justify-content-center">
      <ion-card class="mini-card">
        <ion-card-content>
          <p>Comece uma vida mais saudável com as diversas receitas do ObaDiet</p>
          <ion-button class="btn-explorar" [routerLink]="['/obaDiet/receitas']">
            Explorar Receitas
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-button class="btn-contorno-amarelo" fill="outline" [routerLink]="['/obaDiet/programacao']">
        Programação completa
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <h1 class="titulo">Hoje dia <b>14</b></h1>
    </ion-row>

    <div class="cards">
      <ion-row class="ion-justify-content-center">
        <ion-card class="card-refeicoes">
          <swiper-container #swiper (afterinit)="swiperReady()" (slidechange)="swiperSlideChanged($event)"
            space-between="10" slides-per-view="2.5">

            <swiper-slide *ngFor="let comida of comidas">
              <ion-img [src]="comida.image" [routerLink]="['/obaDiet/receita']" />
            </swiper-slide>

          </swiper-container>

          <ion-card-header>
            <ion-card-subtitle>Próxima refeição</ion-card-subtitle>
            <ion-card-title class="titulo">Café da manhã</ion-card-title>

          </ion-card-header>

          <ion-card-content>
            <ion-row class="ion-justify-content-center">
              <ion-button class="btn-card" [routerLink]="['/obaDiet/minhas-refeicoes']">
                Ver cardápio completo
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-button>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-card class="card-remedios">
          <ion-card-header>
            <ion-card-title class="titulo">próximo remédio</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-row class="detalhes-remedio ion-justify-content-between">
              <ion-col size="5">
                <ion-label>Glifage XR 500mg</ion-label>
                <ion-label>Trayenta 5mg</ion-label>
              </ion-col>

              <ion-col size="5" class="ion-align-items-center">
                <h1>16:30h</h1>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-button class="btn-card" [routerLink]="['/obaDiet/meus-remedios']">
                Ver todos os remédios
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-button>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
