<ion-content [fullscreen]="true" class="tela-start">
  <ion-grid class="formulario">

    <ion-row class="ion-justify-content-start">
      <h3 class="title">
        Solicitar nova senha
      </h3>
    </ion-row>

  <ion-input label="Digite seu email" label-placement="stacked" placeholder="Enter"></ion-input>

<br />

<ion-img
  src="https://www.horlix.com/wp-content/uploads/2019/09/google-invisible-recaptcha-1.jpg"
  alt="Captcha"
></ion-img>

<br />

<ion-input label="Digite o captcha" label-placement="stacked" placeholder="Enter
"></ion-input>

<br />

<ion-row>
  <ion-col>
    <ion-button class="btn-continuar">Solicitar</ion-button>
  </ion-col>
  <ion-col>
    <ion-button class="btn-voltar" [routerLink]="['/iniciov2']">Voltar</ion-button>
  </ion-col>
</ion-row>

</ion-grid>

</ion-content>
