<ion-content [fullscreen]="true" class="tela-start">
  <form [formGroup]="login">
    <ion-grid class="formulario">
      <ion-row class="ion-justify-content-center">
        <ion-img alt="abacates" src="assets/images/abakate3.svg" />
      </ion-row>

      <ion-row>
        <ion-input labelPlacement="stacked" label="Email:" type="email" id="email" [(ngModel)]="usuario.email" name="email" formControlName="email"></ion-input > 
      </ion-row>
      <span *ngIf="login.get('email')?.invalid">O email est치 num formato inv치lido </span>

      <ion-row>
        <ion-input labelPlacement="stacked" label="Senha:" type="password" id="senha" [(ngModel)]="usuario.senha" name="senha" formControlName="senha"></ion-input>
      </ion-row>
      <span *ngIf="login.get('senha')?.invalid">O tamanho da senha est치 incorreta </span>
      <ion-row>
        <ion-label class="text esqueci" [routerLink]="['/recuperacao']">
          Esqueceu a senha?
        </ion-label>
      </ion-row>


      <ion-row class="ion-justify-content-center">
        <ion-col>
          <ion-button class="btn-voltar" [routerLink]="['/iniciov2']">voltar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="btn-continuar" 
          (click)="logar()" [disabled]="login.invalid">FAZER LOGIN</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-label class="text">
          CONTINUAR COM:
        </ion-label>
      </ion-row>


      <div class="redes-sociais">
        <ion-row class="ion-justify-content-center">
          <ion-button class="facebook">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button class="google">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </ion-row>
      </div>
      <ion-toast [isOpen]="isToastOpen"
      message="Credenciais Inv치lidas"
      [duration]="5000"
      (didDismiss)="setOpen(false)"
      ></ion-toast>
    </ion-grid>
  </form>
</ion-content>
