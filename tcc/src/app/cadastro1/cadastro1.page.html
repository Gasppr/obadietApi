<ion-content [fullscreen]="true" class="tela-start">
  <ion-grid class="formulario">
        <ion-row class="ion-justify-content-center">
          <ion-avatar aria-label="Foto de perfil do usuário" class="foto-user">
            <img alt="Foto de perfil do usuário" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <ion-button class="adicionarFoto" fill="solid">
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </ion-avatar>
      </ion-row>

      <ion-row>
        <h1 class="title">Informações pessoais</h1>
      </ion-row>

        <ion-row>
          <ion-input label="Nome Completo*:" labelPlacement="stacked" type="name" [clearInput]="true"
          aria-label="Nome completo do usuário" [(ngModel)]="usuario.nome">
        </ion-input>
        </ion-row>
        <ion-row>
          <ion-input label="Email*:" labelPlacement="stacked" type="email" [clearInput]="true"
            aria-label="E-mail do usuário" [(ngModel)]="usuario.email">
          </ion-input>
        </ion-row>
        <ion-row>
          <ion-input labelPlacement="stacked" type="password" [clearInput]="true" label="Senha*:"
            aria-label="Senha do usuário" [(ngModel)]="senha1">
          </ion-input>
        </ion-row>
        <ion-row>
          <ion-input labelPlacement="stacked" type="password" [clearInput]="true" label="Confirme sua Senha"
            aria-label="Confirme sua Senha de usuário" [(ngModel)]="senha2">
          </ion-input>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <div class="buttons">
            <ion-col>
              <ion-button [routerLink]="['/iniciov2']" aria-label="Botão voltar" class="btn-voltar">Voltar</ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="compararSenha()" aria-label="botão continuar cadastro" class="btn-continuar">Continuar</ion-button>
            </ion-col>  
          </div>
        </ion-row>
        <ion-toast [isOpen]="isToastOpen"
        message="Digite a mesma senha em ambos os campos de senha"
        [duration]="5000"
        (didDismiss)="setOpen(false)"
        ></ion-toast>
  </ion-grid>
</ion-content>
