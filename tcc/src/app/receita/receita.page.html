<ion-content>
  <ion-button class="btn-voltar" (click)="backClicked()">
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    Voltar
  </ion-button>

  <ion-card *ngIf="receita">
    <ion-card-header class="receitaNome">
      {{ receita.nome }}
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="receita.imagem" alt="Imagem da Receita"></ion-img>
      <div class="space"></div>

      <ion-card *ngIf="receita.ingredientes" class="ingredient-card">
        <ion-card-header>
          Ingredientes
        </ion-card-header>
        <ion-card-content>
          <ul class="ingredient-list">
            <li *ngFor="let ingrediente of receita.ingredientes.split(',')">
              {{ ingrediente.trim() }}
            </li>
          </ul>
        </ion-card-content>
      </ion-card>

      <div class="space"></div>

      <ion-card *ngIf="receita.modoPreparo" class="preparation-card">
        <ion-card-header>
          Modo de Preparo
        </ion-card-header>
        <ion-card-content>
          <ul class="preparation-list">
            <li *ngFor="let passo of receita.modoPreparo.split('.'); let i = index">
              <ng-container *ngIf="passo.trim() && passo.trim() !== '.'">
                <span class="step-number">{{ i + 1 }}.</span> {{ passo.trim() }}
              </ng-container>
            </li>
          </ul>
        </ion-card-content>
      </ion-card>

      <div class="space"></div>
      <p>Categoria: {{ receita.categorias[0]?.categorias?.nomeCategoria }}</p>
      <p>Restrições: {{receita.doencas[0]?.doencas?.nomeDoenca}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
